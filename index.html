<!DOCTYPE html>
<html lang="es">

<head>
    <title>Machine Learning Algorithms</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- JQuery -->
    <script src="./js/jquery-3.3.1.min.js"></script>

    <script src="./js/raphael-min.js"></script>
    <script src="./js/jquery.mapael.min.js"></script>
    <script src="./js/world_countries.js"></script>
    <script src="./js/yemen.js"></script>
    <script src="./js/jquery.mousewheel.min.js"></script>
    <script src="./js/config.js"></script>
    <!-- String data messages -->
    <script src="./js/messages.js"></script>
    <!-- My own functions -->
    <script src="./js/utils.js"></script>
    <!-- algorithm -->
    <script src="./js/algorithm.js"></script>
    <!-- controller for the app -->
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <input type="checkbox" class="button" value="Menu">
                <ul class="menu">
                    <li class="algorithms-links">
                        <a href="./index.html">Algoritmos &#65516</a>
                        <ul class="hidden-menu">
                        </ul>
                    </li>
                    <li>
                        <a href="./html/doc.html">Documentación &#65516</a>
                        <ul class="hidden-menu">
                            <li><a href="./html/doc.html#description">Descripción</a></li>
                            <li><a href="./html/doc.html#contributors">Integrantes</a></li>
                            <li><a href="./html/doc.html#comments">Comentarios</a></li>
                            <li><a href="./html/doc.html#views">Vistas</a></li>
                            <li><a href="./html/doc.html#resources">Recursos</a></li>
                            <li><a href="./html/doc.html#tools">Herramientas</a></li>
                        </ul>
                    </li>
                    <li><a href="https://zrekoj.github.io/CV/">Zihao</a></li>
                </ul>
                <div class="notification-panel">
                    <span id="notification"></span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="map-panel">
                <div class="draw-panel" id="draw-panel" >
                    <div class="map" >Cargando ...</div>
                </div>
            </div>
            <div class="setting-panel">
                <div class="setting">
                    <div class="box">
                        <button class="button execute">Ejecutar</button>
                        <div class="space"></div>
                        <button class="button clear">Limpiar</button>
                    </div>
                    <div class="box">
                        <div>
                            <label>Método:</label>
                            <select class="methods">
                                <option value="PSO" selected>PSO</option>
                                <option value="ACO">ACO</option>
                            </select>
                        </div>
                        <div class="space"></div>
                        <div>
                            <label>Modelo:</label>
                            <select class="data">
                                <option value="world" selected>World</option>
                                <option value="argentina">Argentina</option>
                                <option value="yemen">Yemen</option>
                                <option value="china">China</option>
                                <option value="uruguay">Uruguay</option>
                            </select>
                        </div>
                    </div>
                    <div class="full-box PSO">
                        <label>Nodos:</label>
                        <input class="node" type="number" min="10" max="500" step="1" >
                        <div class="space"></div>
                        <label>Iteraciones:</label>
                        <input class="iteration" type="number" min="10" max="10000" step="100" >
                        <div class="space"></div>
                        <label>Abejas:</label>
                        <input class="population" type="number" min="10" max="100" step="1" >
                        <div class="space"></div>
                        <label>Alfa:</label>
                        <input class="alpha" type="number" min="0" max="1" step="0.1" >
                        <div class="space"></div>
                        <label>Beta:</label>
                        <input class="beta" type="number" min="0" max="1" step="0.1" >
                    </div>
                    <div class="full-box ACO">
                        <label>Nodos:</label>
                        <input class="node" type="number" min="10" max="500" step="1" >
                        <div class="space"></div>
                        <label>Iteraciones:</label>
                        <input class="iteration" type="number" min="1" max="100" step="1" >
                        <div class="space"></div>
                        <label>Abejas:</label>
                        <input class="population" type="number" min="1" max="10" step="1" >
                        <div class="space"></div>
                        <label>Alfa:</label>
                        <input class="alpha" type="number" min="0" max="1" step="0.1" >
                        <div class="space"></div>
                        <label>Beta:</label>
                        <input class="beta" type="number" min="0" max="1" step="0.1" >
                        <div class="space"></div>
                        <label>Evaporación:</label>
                        <input class="evaporation" type="number">
                    </div>
                </div>
                <div class="resizer" id='top'></div>
            </div>
        </div>
    </div>
</body>
