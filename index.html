<!DOCTYPE html>
<html lang="es">

<head>
    <title>Machine Learning Algorithms</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- JQuery -->
    <script src="./js/jquery-3.3.1.min.js"></script>

    <script src="./js/raphael-min.js"></script>
    <script src="./js/jquery.mapael.min.js"></script>
    <script src="./js/world_countries.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
            charset="utf-8"></script>

    <script src="./js/config.js"></script>
    <!-- String data messages -->
    <script src="./js/messages.js"></script>
    <!-- My own functions -->
    <script src="./js/utils.js"></script>
    <!-- algorithm -->
    <script src="./js/algorithm.js"></script>
    <!-- controller for the app -->
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <input type="checkbox" class="button" value="Menu">
                <ul class="menu">
                    <li class="algorithms-links">
                        <a href="./index.html">Algoritmos &#65516</a>
                        <ul class="hidden-menu">
                        </ul>
                    </li>
                    <li>
                        <a href="./html/doc.html">Documentación &#65516</a>
                        <ul class="hidden-menu">
                            <li><a href="./html/doc.html#description">Descripción</a></li>
                            <li><a href="./html/doc.html#contributors">Integrantes</a></li>
                            <li><a href="./html/doc.html#comments">Comentarios</a></li>
                            <li><a href="./html/doc.html#views">Vistas</a></li>
                            <li><a href="./html/doc.html#resources">Recursos</a></li>
                            <li><a href="./html/doc.html#tools">Herramientas</a></li>
                        </ul>
                    </li>
                    <li><a href="https://zrekoj.github.io/CV/">Zihao</a></li>
                </ul>
                <div class="notification-panel">
                    <span id="notification"></span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="map-panel">
                <div class="draw-panel">
                    <div class="map">Cargando ...</div>
                </div>
            </div>
            <div class="setting-panel">
                <div class="setting">
                    <div class="box">
                        <button class="button state">Ejecutar</button>
                    </div>
                    <div class="box">
                        <div class="data-body button file-upload">
                            <label for="data-body">Subir datos</label>
                            <input id="data-body" type="file" accept="text/plain, .csv">
                        </div>
                    </div>
                    <div class="box">
                        <div>
                            <label>Método:</label>
                            <select class="methods">
                                <option value="k-means" selected>K-Medias</option>
                                <option value="bayes">Bayes</option>
                                <option value="lloyd">Lloyd</option>
                                <option value="som">SOM</option>
                            </select>
                        </div>
                    </div>
                    <div class="box">
                        <div>
                            <label>Clase:</label>
                            <select class="class"></select>
                        </div>
                        <div class="space"></div>
                        <div>
                            <label>Delimitador:</label>
                            <input class="delimiter" type="text">
                        </div>
                    </div>
                    <div class="full-box k-means">
                        <label>Tolerancia:</label>
                        <input class="tolerance" type="number">
                        <div class="space"></div>
                        <label>Peso Exponencial:</label>
                        <input class="exponential-weight" type="number">
                    </div>
                    <div class="full-box bayes"></div>
                    <div class="full-box lloyd">
                        <label>Tolerancia:</label>
                        <input class="tolerance" type="number">
                        <div class="space"></div>
                        <label>Iteraciones máxima:</label>
                        <input class="iteration" type="number">
                        <div class="space"></div>
                        <label>Razón de aprendizaje:</label>
                        <input class="learning-ratio" type="number">
                    </div>
                    <div class="full-box som">
                        <label>Tolerancia:</label>
                        <input class="tolerance" type="number">
                        <div class="space"></div>
                        <label>Iteraciones máxima:</label>
                        <input class="iteration" type="number">
                        <div class="space"></div>
                        <label>Razón de aprendizaje:</label>
                        <input class="learning-ratio" type="number">
                        <div class="space"></div>
                        <label>Alpha Inicial:</label>
                        <input class="alpha-initial" type="number">
                        <div class="space"></div>
                        <label>Alpha Final:</label>
                        <input class="alpha-final" type="number">
                        <div class="space"></div>
                        <label>T:</label>
                        <input class="t" type="number">
                    </div>
                </div>
                <div class="resizer" id='top'></div>
            </div>
        </div>
    </div>
</body>
